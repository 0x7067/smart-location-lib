apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 20004
        versionName "2.0.4"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
