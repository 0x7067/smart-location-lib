apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 20000
        versionName "2.0.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:4.+'
    compile project(':library')
}
